<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/8c5e05b8e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="main-container">
        <h1>MEME GENERATOR</h1>
        
        <section>
            <input type="text" id="text-input" maxlength="60">
            <input type="file" name="meme-insert" id="meme-insert">
        </section>
        
        <section id="meme-image-container">
            <img src="" alt="selected meme" id="meme-image">
        </section>
        
        <div id="container-btns">
            <button class="btn-style" id="fire">Fire</span></button>
            <button class="btn-style" id="water">Water</span></button>
            <button class="btn-style" id="earth">Earth</span></button>
        </div>
        
        <section id="img-meme">
            <img src="imgs/meme1.png" alt="poker-meme" id="meme-1">
            <img src="imgs/meme2.png" alt="megusta-meme" id="meme-2">
            <img src="imgs/meme3.png" alt="lol-meme" id="meme-3">
            <img src="imgs/meme4.png" alt="troll-meme" id="meme-4">
        
        </section>
        <script src="script.js"></script>
    </section>
</body>

</html>
